version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: crypto-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    # Se tiveres um ficheiro .env, descomenta a linha abaixo
    # env_file:
    #   - backend/.env
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: crypto-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - crypto-network

  frontend-mobile:
    build:
      context: .
      dockerfile: Dockerfile.mobile
    container_name: crypto-mobile
    ports:
      - "19006:19006"  # Porta web do Expo
      - "19000:19000"  # Metro bundler
      - "19001:19001"  # Metro bundler
      - "19002:19002"  # Metro bundler
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    depends_on:
      - backend
    networks:
      - crypto-network
    # Para desenvolvimento com hot-reload
    volumes:
      - ./frontend-mobile:/app
      - /app/node_modules

networks:
  crypto-network:
    driver: bridge

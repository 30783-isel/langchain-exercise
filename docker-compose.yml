version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: crypto-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    # Se tiveres um ficheiro .env, descomenta a linha abaixo
    # env_file:
    #   - backend/.env
    networks:
      - crypto-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: crypto-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - crypto-network

networks:
  crypto-network:
    driver: bridge
